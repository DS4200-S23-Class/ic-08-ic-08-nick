<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <title>ic-08</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.js"></script>
    
</head>
    
<h1 class="centered">D3 Part 2</h1>

<body>
    <div id="my_bar_dataviz"></div>
    <h2 class="centered">Acknowledgements</h2>
    <div>
        <li>Class Final D3 Demo 2 (https://amosca01.github.io/DS4200-S23/demos/reference-d3-class-demo-2.zip)</li>
    </div>
    
    <script>
        // Load data from csv file
        d3.csv("https://raw.githubusercontent.com/DS4200-S23-Class/ic-08-ic-08-nick/master/data/data.csv", function(data) {

            // Set up the SVG container
            var svg = d3.select("#my_bar_dataviz")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 500);

            // Get the unique years for x-axis domain
            var years = [];
            for (var i = 0; i < data.length; i++) {
                var year = data[i].year;
                if (years.indexOf(year) === -1) {
                    years.push(year);
                }
            }

            // Set up the scales for x and y axes
            var xScale = d3.scaleBand()
                           .range([0, 400])
                           .domain(years)
                           .padding(0.4);

            var max_value = 0;
            for (var i = 0; i < data.length; i++) {
                var value = parseFloat(data[i].value);
                if (value > max_value) {
                    max_value = value;
                }
            }

            var yScale = d3.scaleLinear()
                           .range([400, 0])
                           .domain([0, max_value]);

            // Draw the x and y axes
            svg.append("g")
               .attr("transform", "translate(50, 450)")
               .call(d3.axisBottom(xScale));

            svg.append("g")
               .attr("transform", "translate(50, 50)")
               .call(d3.axisLeft(yScale));

            // Draw the bars
            svg.selectAll(".bar")
               .data(data)
               .enter()
               .append("rect")
               .attr("class", "bar")
               .attr("x", function(d) { return xScale(d.year) + 50; })
               .attr("y", function(d) { return yScale(parseFloat(d.value)) + 50; })
               .attr("width", xScale.bandwidth())
               .attr("height", function(d) { return 400 - yScale(parseFloat(d.value)); })
               .attr("fill", "steelblue");
        });
    </script>

</body>

</html>
